<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header class="jacques-francois-shadow-regular">Task Manager</header>  
    <div class="add-bar">
        <input type="text" placeholder="Add New task." class="input-text">
        <button class="add-btn " id="add">Add</button>
    </div>
    <div class="task-box ">
        <div class="pending tasks">

        </div>
        <div class="completed tasks">
            
        </div>
    </div>  
    <script src="index.js"></script>
</body>
</html>
